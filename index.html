<body>
    <div class="wrapper">
        <div class="content">
                 <h1 class="title">С днём победы!</h1>
            <div class="poem">
                <p>
                    День Победы — праздник важный,<br>
                    Светлый, радостный, святой.<br>
                    В этот день Отчизна наша<br>
                    Всем вернула мир земной.  <br>                       
                </p>
                 <p class="text">   
                    С Днем Победы поздравляем<br>
                    И желаем всем добра,<br>
                    Мира вечного и счастья!<br>
                    Крикнем трижды мы «Ура!».<br>
                 </p>
            </div>
        </div>
    </div>
